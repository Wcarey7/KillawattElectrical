{% block modals %}

<!-------------- Session timeout modal -------------->
<div class="modal fade" id="session-warning-modal" data-bs-keyboard="false" tabindex="-1"
  aria-labelledby="modalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <h1 class="modal-title" id="modalLabel">Your session is about to expire</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body">
        Your session will expire in <span id="remaining-time"></span> minutes due to inactivity.
      </div>

      <div class="modal-footer mx-auto">
        <button id="log-out" class="btn btn-primary" type="button" data-bs-dismiss="modal">Log Out</button>
        <button id="stay-logged-in" class="btn btn-secondary" type="button" data-bs-dismiss="modal">Continue Session</button>
      </div>

    </div>
  </div>
</div>


<!-------------- Delete customer modal -------------->
<div class="modal fade" id="deleteCustomerModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">

      <div class="modal-header">
        <h1 class="modal-title" id="modalLabel">Delete Customer Confirmation</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body">
        Are you sure you would like to delete this customer?
      </div>

      <div class="modal-footer mx-auto">
        <button id="deleteCustomerModalBtn" type="button" class="btn btn-primary">Confirm</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
      </div>

    </div>
  </div>
</div>

{% endblock modals %}
